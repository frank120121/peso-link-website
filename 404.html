<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Peso.link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #25D366;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üåÆ</div>
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist. Don't worry, it happens to the best of us! Let's get you back to earning loyalty points.</p>
        
        <div class="buttons">
            <a href="/" class="btn">üè† Go Home</a>
            <a href="/contact" class="btn btn-secondary">üìû Contact Us</a>
        </div>
        
        <div style="margin-top: 3rem; opacity: 0.8;">
            <h3>Quick Links:</h3>
            <div style="margin-top: 1rem;">
                <a href="/privacy" style="color: white; margin: 0 1rem;">Privacy Policy</a>
                <a href="/terms" style="color: white; margin: 0 1rem;">Terms of Service</a>
                <a href="/data-deletion" style="color: white; margin: 0 1rem;">Delete Data</a>
            </div>
        </div>
    </div>

    <!-- Redirect to home after 10 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
